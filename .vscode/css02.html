<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector </title>
    <style>
        /* this is for Element coler  */
        p{
            color: black;
            background-color: red;
        }
        /* this is for id selector  */
        #redBg {
            color: blue;
            background-color: aliceblue;
            /* element selector for class  */
        }
        

    </style>
</head>
<body>
    <h4>Tutorial for Css Selector </h4>
    <p>This is for css selector </p>
    <p id="redBg" >This is a paragraph for first line </p>
    <div>
    <p>This is a paragraph for second line </p>
    </div>
    <p id="Second" class="redhub">This ia paragragh for third line </p>
    <footer>This is footer </footer>
    <span>This is span </span>
</body>
</html>
